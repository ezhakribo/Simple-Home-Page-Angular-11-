<div class="container pt-4 px-4 activity">
	<div *ngFor="let data of activity" class="columns border is-clickable is-mobile">
		<div class="column is-3">
			<figure class="image is-square">
				<img src="{{data.avatar}}">
			</figure>
		</div>
		<div class="column w-0">
			<!-- <button class="delete"></button> -->
			<span class="is-size-6 has-text-weight-bold">{{ data.name }} </span><span class="is-size-7">is {{ data.condition }}</span>
			<div class="is-size-6 txt-ellipsis">
				{{ data.text }}
			</div>
			<nav class="level is-mobile">
				<div class="level-left">
					<a class="level-item">
						<span class="icon is-small">
              <ng-container [ngSwitch]="data.randIcon">
                <fa-icon *ngSwitchCase="1" [icon]="faComment"></fa-icon>
                <fa-icon *ngSwitchCase="2" [icon]="faVideo"></fa-icon>
                <fa-icon *ngSwitchCase="3" [icon]="faStickyNote"></fa-icon>
                <fa-icon *ngSwitchCase="4" [icon]="faLockOpen"></fa-icon>
                <fa-icon *ngSwitchCase="5" [icon]="faHeart"></fa-icon>
              </ng-container>
          </span>
					</a>
					<a class="level-item">
						<span class="is-size-7">2 seconds ago</span>
					</a>
				</div>
			</nav>
		</div>
	</div>
</div>
